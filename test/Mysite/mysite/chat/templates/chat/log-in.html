{% extends "chat/register_page.html" %}
{% block title %}
    <title>Log-in page</title>
{% endblock %}
{% block body %}
<div class="container col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xl-6">
    <div class="row">
        <div class="col col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-9 rounded" style="padding: 20px;margin:100px; background: rgba(255, 153, 51, 0.7)" >
            <h2 class="text-center display-4" style="color: #5cb85c;">Log-in page</h2>
            <hr>
            <form action="" method="post">
                {% csrf_token %}
                {% if form.errors %}
                <div class="alert alert-danger">{{ form.errors }}</div>
                {% endif %}
                <input type="text" placeholder="Enter the username" class="form-control" name="username" maxlength="120" required id="id_username">
                <br>
                <input type="password" placeholder="Enter the password" class="form-control" name="password" required id="id_password">
                <br>
                <button type="submit" class="btn btn-block" style="background: #5cb85c; font-family: 'Titillium Web', sans-serif; font-size: 20px; color: rgba(255, 153, 51, 0.7)" >Log-in</button>
                <br>
                <div class="row" style="float: right;">
                    <label class="text" style="font-family: 'Titillium Web', sans-serif;color: #f2f2f2;">Don't have a one?</label>
                    <a href="{% url 'chat:registration_page' %}" style="font-family: 'Titillium Web', sans-serif;">Registration</a>
                </div>
            </form >
        </div>
    </div>
</div>
{% endblock %}
